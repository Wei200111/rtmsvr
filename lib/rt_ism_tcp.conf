# ============================================  ISM  setting ============================================
ism-calculate      =on          # (0:off,1:on)
ism-ensys          =1,1,1,1,1   # (BDS,GPS,GLO,GAL,LEO)
ism-enfreqbds      =1,1,1,1,1   # (B1C,B2a,B2b,B1I,B3I)
ism-enfreqgps      =1,1,1       # (L1CA,L2C,L5)
ism-enfreqglo      =1,1         # (G1,G2)
ism-enfreqgal      =1,1         # (E1,E5a)
ism-enfreqleo      =1,1         # (XW-CNL,XW-B2b)
ism-satexclude     =            # (prn1,prn2,...)
ism-elmask         =10          # (deg) 
ism-snrmask        =40          # (dB/Hz)
ism-windowsize     =10          # (s)
ism-timestamp      =tow         # (0:frametime,1:tow,2:systime)
ism-unitdiv        =timestamp   # (0:timestamp,1:systime) 
ism-minsamples50hz =10          # (The minimum samples of 50Hz data required to calculate ISM)
ism-minsamples1hz  =1           # (The minimum samples of 1Hz data required to calculate ISM)
ism-minsampletype  =second      # (0:none,1:second,2:total)
ism-detreadingphase=1           # (0:none,1:polynomialfit,2:butterworthfilter)
ism-polydegreephase=4           # (1~4)
ism-detreadingcorr =0           # (0:none,1:polynomialfit,2:butterworthfilter)
ism-polydegreecorr =4           # (1~4)
ism-s4threshold    =0.9999      # (-1:no threshold)
ism-sfthreshold    =0.9999      # (-1:no threshold)
ism-bds2biascorr   =off         # (0:off,1:on)
ism-tecsmooth      =on          # (0:off,1:on)
ism-tecfreqbds     =4,5         # (1:B1C,2:B2a,3:B2b,4:B1I,5:B3I)
ism-tecfreqgps     =1,2         # (1:L1CA,2:L2C,3:L5)
ism-tecfreqglo     =1,2         # (1:G1,2:G2)
ism-tecfreqgal     =1,2         # (1:E1,2:E5a)
ism-tecfreqleo     =1,2         # (1:XW-CNL,2:XW-B2b)
ism-rcvdcbbds      =0,0,0,0,-86.565   # (B1C,B2a,B2b,B1I,B3I)
ism-rcvdcbgps      =0,12.5,0       # (L1CA,L2C,L5)
ism-rcvdcbglo      =0,3.5         # (G1,G2)
ism-rcvdcbgal      =0,-261         # (E1,E5a)
ism-rcvdcbleo      =0,0         # (XW-CNL,XW-B2b)
ism-ismlog         =on          # (0:off,1:on)
ism-teclog         =off          # (0:off,1:on)
ism-testlog        =off          # (0:off,1:on)
ism-corrmeaslog    =off
ism-phasemeaslog   =off
ism-tecmeaslog     =off
ism-ismfile        =#log/rt_ism_%Y%m%d_%h%M.ism
ism-tecfile        =#log/rt_ism_%Y%m%d_%h%M.tec
ism-testfile       =#log/rt_ism_%Y%m%d_%h%M.test
ism-corrmeasfile   =#log/rt_ism_%Y%m%d_%h%M.corrmeas
ism-phasemeasfile  =#log/rt_ism_%Y%m%d_%h%M.phasemeas
ism-tecmeasfile    =#log/rt_ism_%Y%m%d_%h%M.tecmeas
ism-glonassfcn     =1,-4,5,6,1,-4,5,6,-2,-7,0,-1,-2,-7,0,-1,4,-3,3,2,4,-3,3,2
# ========================================  input/output setting ========================================
inpstr1-type       =tcpcli      # (0:off,1:serial,2:file,3:tcpsvr,4:tcpcli,6:ntripcli,7:ftp,8:http)
inpstr2-type       =0           # (0:off,1:serial,2:file,3:tcpsvr,4:tcpcli,6:ntripcli,7:ftp,8:http)
inpstr3-type       =off         # (0:off,1:serial,2:file,3:tcpsvr,4:tcpcli,6:ntripcli,7:ftp,8:http)
inpstr1-path       =38.12.5.60:9999
inpstr2-path       =
inpstr3-path       =
outstr1-type       =off      # (0:off,1:serial,2:file,3:tcpsvr,4:tcpcli,5:ntripsvr,9:ntripcas)
outstr2-type       =tcpsvr        # (0:off,1:serial,2:file,3:tcpsvr,4:tcpcli,5:ntripsvr,9:ntripcas)
outstr1-path       =127.0.0.1:38883
outstr2-path       =127.0.0.1:38883
logstr1-type       =file       # (0:off,1:serial,2:file,3:tcpsvr,4:tcpcli,5:ntripsvr,9:ntripcas)
logstr2-type       =off        # (0:off,1:serial,2:file,3:tcpsvr,4:tcpcli,5:ntripsvr,9:ntripcas)
logstr3-type       =off        # (0:off,1:serial,2:file,3:tcpsvr,4:tcpcli,5:ntripsvr,9:ntripcas)
logstr1-path       =/data1/recevered_data_%Y%m%d_%h%M.bin::S=24
logstr2-path       =
